<div class="wpb-popup">
<form id="wpb-popup-form-multi">
<input type="hidden" name="wpb-shortcode-container" value="price-table">
<input type="hidden" name="wpb-shortcode" value="plan">
<input type="hidden" name="wpb-limit" value="4">

	<div class="wpb-top fix">
		<div class="wpb-alignleft"><input type="reset" class="button cancel wpb-cancel-btn" value="Cancel"></div>
		<div class="wpb-alignright"><input type="submit" class="button-primary savebutton" value="Insert Shortcode"></div>
	</div><!--/top-->
	
	<h3 class="wpb-heading">Create Pricing Table</h3>
	
	<div class="wpb-section">
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-name">Name</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field medium" name="wpb-name"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-price">Price</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field small" name="wpb-price"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-per">Per</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field small" name="wpb-per"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-color">Color <small>(no # sign)</small></label></p>
			<p class="wpb-right"><input type="text" class="wpb-field small" name="wpb-color"></p>
		</div>
		<div class="wpb-row">	
			<p class="wpb-left"><label for="wpb-linkname">Link name</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field medium" name="wpb-linkname" value="Sign up"></p>
		</div>
		<div class="wpb-row">	
			<p class="wpb-left"><label for="wpb-link">Link</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field" name="wpb-link" value="#"></p>
		</div>
		<div class="wpb-row">	
			<p class="wpb-left"><label for="wpb-featured">Featured</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-featured">
					<option value="false">False</option>
					<option value="true">True</option>
				</select>
			</p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-content">List item 1</label></p>			
			<p class="wpb-right"><input type="text" class="wpb-field" name="wpb-content" value="<ul><li>List item</li></ul>"></p>
		</div>
	</div><!--/section-->
	
	<div class="wpb-addrow">
		<input type="reset" class="button savebutton wpb-addrow-btn" value="Add Column">
	</div>
	
</div>
